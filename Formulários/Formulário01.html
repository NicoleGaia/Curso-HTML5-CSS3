<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="" method="get" autocomplete="on"> <!--*autocomplete* completa info-->
            <p>
                <label for="usuario">Nome: </label>
                <input type="text" name="usuario" id="usuario" placeholder="Digite seu nome" required autocomplete="name">
            </p>
        <!--*required* significa q algo é requerido/obrigatório--> 
            <p>
                <label for="">Senha: </label>
                <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required autocomplete="current-password" minlength="6" maxlength="10">
                <!--*corrent-password significa que a senha já foi utilizada-->
            </p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
    </form>
    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Formulário</title>
</head>
<body>
   <h1>Exemplo Formulário</h1>
   <form action="" method="get">
        <p>
            <label for="n1">Número 1</label>
            <input type="number" name="n1" id="n1" oninput="soma.innerHTML = Number(n1.value) + Number(n2.value)">
        </p>
        <p>
            <label for="n2">Número 2</label>
            <input type="number" name="n2" id="n2" oninput="soma.innerHTML = Number(n1.value) + Number(n2.value)">
        </p>
            <label for="soma">Soma:</label>
            <output id="soma">0</output>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

        <p>-----------------------------------------------------</p>

        <p>
            <label for="">Número</label>
            <input type="range" name="num" id="num" min="0" max="10" value="5" oninput="nivel.innerHTML = Number(num.value)">
            <output id="nivel">5</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

        <p>-----------------------------------------------------</p>

        <p>
            <label for="ano">Em que ano você nasceu?</label>
            <input type="number" name="ano" id="ano" min="1900" max="2025" oninput="Calcular()">
        </p>
        <p>
            <label for="idade">Sua idade é</label>
            <output id="idade">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
   </form> 
</body>
<script>
    function Calcular(){
        var atual = new Date().getFullYear()
        idade.innerHTML = atual - Number(ano.value)

    }
</script>
</html>
